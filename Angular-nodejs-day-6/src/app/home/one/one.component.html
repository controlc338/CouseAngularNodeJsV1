<div class="box box-primary">
  <div class="box-body">
    <div class="row">
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary" (click)="addNote()" data-toggle="modal" data-target="#modal_note">
          บันทีก Note
        </button>
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-warning" (click)="addTag()" data-toggle="modal" data-target="#modal_tag">
          เพิ่ม Tag
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label>
          ค้นหา
        </label>
        <input class="form-control" [(ngModel)]="keyword">
      </div>
      <button class="btn btn-outline-primary" (click)="findByKeyword()">
        ค้นหา
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-borderless" width="100%">
      <thead>
        <tr>
          <th class="text-left">
            Note Name
          </th>
          <th class="text-center" width="200px">

          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of notes">
          <td class="text-left">
            {{item.note}}
          </td>
          <td class="text-center" width="200px">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal_note"
              (click)="edit(item)">
              แก้ไข
            </button>
            <button type="button" class="btn btn-danger" (click)="delete(item.id)">
              ลบ
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>





<div class="modal fade" id="modal_note" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group">
            <label> Note Name </label>
            <input class="form-control" [(ngModel)]="noteName" name="noteName">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveNote()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal_tag" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
